<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Sign-up Form</title>
    <link rel = "stylesheet" href = "./css/style.css">
    <script src = "./js/script.js"></script>
</head>
<body>
    <div class = "logo-section">
        <div class = "logo-container">
            <img 
            src = "./resources/images/odin-lined.png"
            alt = "The Odin Project's logo"
            class = "logo-image">
            <h1 class = "logo-title">
                Odin
            </h1>
        </div>
        <p class = "image-credit">Photo by 
            <a href = "https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href = "https://unsplash.com">Unsplash</a></p>
    </div>
    <!-- logo-section(logo, background image, title) -->

    <div class = "form-section">
        <p class = "form-text-top">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.<br><br>
            You <em>know</em> you want to.
        </p>
        <div class = "form-card">
            <h2 class = "form-title">Let's do this!</h2>
            <form id = "sign-up-form">
                <div class = "user-first-name form-container">
                    <label for = "user-first-name">FIRST NAME</label>
                    <input type = "text" id = "user-first-name" required>
                </div>
                <div class = "user-last-name form-container">
                    <label for = "user-last-name">LAST NAME</label>
                    <input type = "text" id = "user-last-name" required>
                </div>
                <div class = "user-email form-container">
                    <label for = "user-email">EMAIL</label>
                    <input type = "email" id = "user-email">
                </div>
                <div class = "user-phone-number form-container">
                    <label for = "user-phone-number">PHONE NUMBER</label>
                    <input type = "tel" id = "user-phone-number">
                </div>
                <div class = "user-password form-container">
                    <label for = "user-password">PASSWORD</label>
                    <input type = "password" id = "user-password" required>
                </div>
                <div class = "user-password-confirm form-container">
                    <label for = "user-password-confirm">CONFIRM PASSWORD</label>
                    <input type = "password" id = "user-password-confirm" required>
                    <span></span>
                </div>
            </form>
        </div>
        <button form = "sign-up-form" class = "form-submit-button">
            Create Account
        </button> 
        <p class = "form-text-bottom">
            Already have an account?
            <a href = "./index.html">Log in</a>
        </p>
    </div>
    <!-- form section -->
</body>
</html>
